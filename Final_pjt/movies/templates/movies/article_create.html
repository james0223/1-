{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}

{% if request.resolver_match.url_name == 'article_create' %}
    <h1>New Article</h1>
{% else %}
    <h1>Edit</h1>
{% endif %}

    <form action="" method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button class='btn btn-dark'>Submit</button>
    </form>
{% endblock %}
